<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/416cd92977.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p></p><span class="mathSign"></span>
            </div>
            <p class="current-number"></p>
        </div>
        <div class="buttons">
            <button class="clear btn-gr">C</button>
            <button class="operator btn-gr">2^</button>
            <button class="operator btn-gr">:</button>
            <button class="operator btn-or">X</button>
            <button class="number btn-dgr">7</button>
            <button class="number btn-dgr">8</button>
            <button class="number btn-dgr">9</button>
            <button class="operator btn-or">-</button>
            <button class="number btn-dgr">4</button>
            <button class="number btn-dgr">5</button>
            <button class="number btn-dgr">6</button>
            <button class="operator btn-or">+</button>
            <button class="number btn-dgr">1</button>
            <button class="number btn-dgr">2</button>
            <button class="number btn-dgr">3</button>
            <button class="equals btn-or">=</button>
            <button class="number btn-dgr">0</button>
            <button class="number btn-dgr">00</button>
            <button class="number btn-or">.</button>
        </div>





    </div>
















    <script src="./js/script.js"></script>
</body>

</html>
